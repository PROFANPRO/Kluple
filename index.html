<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>WC Game</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Фон со звёздами -->
<div class="stars"></div>

<div class="container">

    <!-- Баланс -->
    <div class="card blue fade-in">
        <p class="balance-text">БАЛАНС</p>
        <p class="balance-value">0 <span class="coin">🪙</span></p>
    </div>

    <!-- Две карточки -->
    <div class="row fade-in">
        <div class="card green bounce">
            <div class="icon-circle">💼</div>
        </div>
        <div class="card red bounce">
            <div class="icon-circle">💼</div>
        </div>
    </div>

    <!-- Магазин коинов -->
    <div class="card purple fade-in">
        <div class="icon-circle bounce">🏪</div>
        <p>Магазин коинов</p>
    </div>

    <!-- Активация промокода -->
    <div class="card light-blue fade-in">
        <div class="icon-circle bounce">🎁</div>
        <p>Активация промокода</p>
    </div>

    <!-- Топ дня -->
    <div class="card orange fade-in">
        <div class="icon-circle bounce">🏆</div>
        <p>Топ дня</p>
    </div>

</div>

<!-- Нижняя навигация -->
<div class="bottom-nav fade-in">
    <div class="nav-item">👤<br>Профиль</div>
    <div class="nav-item">🌐<br>Команды</div>
    <div class="nav-item">🎮<br>Играть</div>
    <div class="nav-item">📊<br>Рейтинг</div>
    <div class="nav-item">☰<br>Ещё</div>
</div>

</body>
</html>
