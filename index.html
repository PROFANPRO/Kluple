<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Мини-приложение</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #0f1a24;
        margin: 0;
        padding: 0;
        text-align: center;
        color: white;
    }

    /* Баланс */
    .balance-card {
        background-color: #4a4f55;
        padding: 15px;
        border-radius: 12px;
        margin: 15px;
    }
    .balance-label {
        font-size: 14px;
        color: #ccc;
    }
    .balance-value {
        font-size: 24px;
        font-weight: bold;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 6px;
    }
    /* Символ TON вниз */
    .ton-icon {
        width: 18px;
        height: 18px;
    }

    /* Кнопки */
    .buttons-container {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 10px;
        padding: 10px;
    }
    .button {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 90px;
        border-radius: 12px;
        cursor: pointer;
        transition: transform 0.1s;
    }
    .button:active {
        transform: scale(0.95);
    }

    /* Цвета кнопок */
    .green { background-color: #2a2a2a; }
    .red   { background-color: #2a2a2a; }
    .purple { background-color: #7d3cff; }
    .blue { background-color: #2a82ff; }

    /* Иконки */
    .icon {
        width: 32px;
        height: 32px;
    }
</style>
</head>
<body>

    <!-- Баланс -->
    <div class="balance-card">
        <div class="balance-label">БАЛАНС</div>
        <div class="balance-value">
            0
            <svg class="ton-icon" viewBox="0 0 24 24" fill="none" stroke="#0098ea" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M12 22L2 4h20L12 22z"/>
                <path d="M12 22V10"/>
            </svg>
        </div>
    </div>

    <!-- Кнопки -->
    <div class="buttons-container">
        <!-- Пополнить -->
        <div class="button green">
            <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="#00c853" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M12 5v14M5 12h14"/>
            </svg>
        </div>

        <!-- Вывести -->
        <div class="button red">
            <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="#d50000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M19 12H5"/>
            </svg>
        </div>

        <!-- Магазин коинов -->
        <div class="button purple">
            <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <rect x="3" y="7" width="18" height="13" rx="2" ry="2"/>
                <path d="M16 3H8v4h8V3z"/>
            </svg>
        </div>

        <!-- Активация промокода -->
        <div class="button blue">
            <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <rect x="2" y="7" width="20" height="14" rx="2" ry="2"/>
                <path d="M12 7V3M8 7V3m8 4V3"/>
            </svg>
        </div>
    </div>

</body>
</html>
