<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Приложение</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: Arial, sans-serif; }
    body { display: flex; flex-direction: column; min-height: 100vh; }
    main { flex: 1; padding: 10px; }
    .page { display: none; }
    .active { display: block; }

    /* Навигация */
    .bottom-nav {
      display: flex;
      justify-content: space-around;
      border-top: 1px solid #ccc;
      background: #fff;
      position: sticky;
      bottom: 0;
      padding: 5px 0;
    }
    .bottom-nav button { background: none; border: none; font-size: 16px; }

    /* Главная */
    #home { text-align: center; }
    #balance { margin: 20px 0; font-size: 20px; }
    #promo-btn { margin-bottom: 20px; padding: 10px 20px; }

    /* Модальное окно */
    .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
             background: rgba(0,0,0,0.5); justify-content: center; align-items: center; }
    .modal-content { background: #fff; padding: 20px; border-radius: 8px; text-align: center; width: 80%; max-width: 300px; }
    .close-btn { margin-top: 10px; padding: 5px 10px; }

    /* Игры */
    #games { display: flex; flex-wrap: wrap; gap: 10px; }
    .game-card { flex: 1 1 calc(50% - 10px); height: 150px; background: #eee; display: flex; justify-content: center; align-items: center; border-radius: 8px; }
    @media(max-width: 500px) { .game-card { flex: 1 1 100%; } }

    /* Топ и активация */
    #rating, #promo { margin: 20px 0; padding: 10px; border: 1px solid #ccc; border-radius: 8px; }

    /* Mini App */
    #miniapp iframe { width: 100%; height: 400px; transform: scale(1); transform-origin: top left; }

  </style>
</head>
<body>

  <main>
    <!-- Главная -->
    <div id="home" class="page active">
      <div id="balance">Баланс: 1000</div>
      <button id="promo-btn">Активация промокода</button>
    </div>

    <!-- Игры -->
    <div id="games" class="page">
      <div class="game-card">Игра 1</div>
      <div class="game-card">Игра 2</div>
      <div class="game-card">Игра 3</div>
      <div class="game-card">Игра 4</div>
      <div class="game-card">Игра 5</div>
      <div class="game-card">Игра 6</div>
    </div>

    <!-- Топ -->
    <div id="rating" class="page">
      <h2>Топ</h2>
      <p>Список игроков...</p>
    </div>

    <!-- Mini App -->
    <div id="miniapp" class="page">
      <iframe src="https://example.com"></iframe>
    </div>
  </main>

  <!-- Модальное окно промокода -->
  <div id="promo" class="modal">
    <div class="modal-content">
      <h3>Введите промокод</h3>
      <input type="text" placeholder="Промокод">
      <button class="close-btn">Закрыть</button>
    </div>
  </div>

  <!-- Навигация -->
  <div class="bottom-nav">
    <button data-target="home">Главная</button>
    <button data-target="games">Игры</button>
    <button data-target="rating">Топ</button>
    <button data-target="miniapp">Mini App</button>
  </div>

  <script>
    // Переключение страниц
    const buttons = document.querySelectorAll('.bottom-nav button');
    const pages = document.querySelectorAll('.page');
    buttons.forEach(btn => {
      btn.addEventListener('click', () => {
        pages.forEach(p => p.classList.remove('active'));
        document.getElementById(btn.dataset.target).classList.add('active');
      });
    });

    // Модальное окно
    const promoBtn = document.getElementById('promo-btn');
    const promoModal = document.getElementById('promo');
    const closeBtn = promoModal.querySelector('.close-btn');
    promoBtn.addEventListener('click', () => promoModal.style.display = 'flex');
    closeBtn.addEventListener('click', () => promoModal.style.display = 'none');
    window.addEventListener('click', e => { if(e.target === promoModal) promoModal.style.display = 'none'; });

    // Mini App масштаб
    const miniIframe = document.querySelector('#miniapp iframe');
    miniIframe.onload = () => miniIframe.style.transform = 'scale(1)';

  </script>
</body>
</html>
