<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>WC Game</title>
<style>
body{margin:0;font-family:sans-serif;background:#0f172a;color:white;overflow-x:hidden}
.stars{position:fixed;top:0;left:0;width:100%;height:100%;background:transparent url("https://www.transparenttextures.com/patterns/stardust.png") repeat;animation:twinkle 5s infinite linear;z-index:-1}
@keyframes twinkle{from{background-position:0 0}to{background-position:-100px 100px}}
.container{display:none;flex-direction:column;align-items:center;gap:15px;padding:15px;opacity:0;transition:opacity .4s ease}
.container.active{display:flex;opacity:1}
.header{width:100%;background:#000;padding:15px 0;font-weight:bold;font-size:20px;text-align:center}
.balance-card{display:flex;flex-direction:column;background:#4b5563;border-radius:15px;padding:15px;margin-bottom:15px;width:90%;max-width:400px}
.user-info{display:flex;align-items:center;gap:12px;margin-bottom:12px;justify-content:space-between}
.user-left{display:flex;align-items:center;gap:10px;flex:1;min-width:0;cursor:pointer;position:relative;overflow:hidden}
.user-left img{width:40px;height:40px;border-radius:50%}
.name-scroll{position:relative;flex:1;overflow:hidden;min-width:0;}
.name-inner{display:inline-block;white-space:nowrap;position:absolute;left:0;top:0;}
.name-inner span{padding-left:40px;display:inline-block;}
.name-fade{position:absolute;top:0;bottom:0;width:40px;right:0;background:linear-gradient(to left, #4b5563 0%, transparent 100%);pointer-events:none;}
.menu-btn{font-size:22px;cursor:pointer;user-select:none}
.balance-value{font-size:32px;font-weight:bold;display:inline-flex;align-items:center;justify-content:center}
.balance-icon{width:24px;height:24px;transform:rotate(180deg);margin-left:6px}
.menu-modal{display:none;position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,.7);align-items:center;justify-content:center;z-index:20}
.menu-content{background:#4b5563;padding:20px;border-radius:12px;width:80%;max-width:300px;color:white;text-align:center;position:relative}
.menu-content h3{margin-top:0;margin-bottom:15px}
.menu-close{position:absolute;top:10px;right:15px;font-size:22px;cursor:pointer}
/* остальные стили остаются без изменений */
.row{display:flex;gap:15px;justify-content:center;width:90%;max-width:400px;margin:0 auto}
.row .card{flex:1;height:110px;border-radius:15px;text-align:center;font-size:16px;font-weight:bold;display:flex;flex-direction:column;align-items:center;justify-content:center;transition:transform .15s ease, box-shadow .2s ease;cursor:pointer}
.container>.card{width:90%;max-width:400px}
.green{background:#22c55e}
.red{background:#ef4444}
.orange{background:#f97316}
.light-blue{background:#3b82f6}
.icon-circle{background:white;color:black;width:60px;height:60px;border-radius:50%;display:flex;align-items:center;justify-content:center;margin:10px auto;font-size:28px}
.card.orange,.card.light-blue{border-radius:15px;display:flex;flex-direction:column;align-items:center;justify-content:center;padding:15px 0;cursor:pointer;transition:transform .15s ease, box-shadow .2s ease}
.card.orange p,.card.light-blue p{text-align:center;font-weight:600;margin:0;margin-top:8px}
.bottom-nav{position:fixed;bottom:0;width:100%;background:#1e293b;display:flex;justify-content:space-around;padding:10px 0;border-top:1px solid #000;z-index:2}
.nav-item{text-align:center;font-size:14px;color:#cbd5e1;flex:1;display:flex;flex-direction:column;align-items:center;justify-content:center}
.nav-item span{font-size:26px;margin-bottom:4px}
.nav-item.active{background:#3b82f6;color:white;border-radius:5px;margin:0 5px}
</style>
</head>
<body>
<div class="stars"></div>
<div id="home" class="container active">
  <div class="balance-card">
    <div class="user-info">
      <div class="user-left" onclick="openProfile()">
        <img id="userPhoto" src="" alt="user">
        <div class="name-scroll">
          <div class="name-inner" id="nameInner"><span id="userName">Пользователь</span></div>
          <div class="name-fade"></div>
        </div>
      </div>
      <div class="menu-btn" onclick="openMenu()">≡</div>
    </div>
    <p class="balance-value">0
      <svg class="balance-icon" viewBox="0 0 24 24" fill="#3b82f6"><path d="M12 2L3 20H21L12 2Z" stroke="#3b82f6" stroke-width="2" fill="none"/><path d="M12 6V18" stroke="#3b82f6" stroke-width="2" stroke-linecap="round"/></svg>
    </p>
  </div>
</div>
<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script>
let tg = window.Telegram.WebApp;
tg.expand();
let user = tg.initDataUnsafe?.user || {};
console.log(user);
let fullName = user.first_name || '';
if(user.last_name){fullName += ' ' + user.last_name;}
const nameInner = document.getElementById('nameInner');
const nameSpan = nameInner.querySelector('span');
nameSpan.textContent = fullName || 'Гость';
if(user.photo_url){document.getElementById('userPhoto').src = user.photo_url;}
function openProfile(){if(user.username){window.open('https://t.me/'+user.username,'_blank');}}
function startScroll(){
  const containerWidth = nameInner.parentElement.offsetWidth;
  const textWidth = nameSpan.offsetWidth;
  if(textWidth > containerWidth){
    // создаем копию для бесконечной прокрутки
    const clone = nameSpan.cloneNode(true);
    clone.style.paddingLeft = '40px';
    nameInner.appendChild(clone);
    let pos = -textWidth;
    function step(){
      pos += 1; // движение вправо
      if(pos >= textWidth + 40) pos = -textWidth;
      nameInner.style.transform = `translateX(${pos}px)`;
      requestAnimationFrame(step);
    }
    step();
  } else {
    nameInner.style.transform = 'translateX(0)';
  }
}
startScroll();
</script>
</body>
</html>
